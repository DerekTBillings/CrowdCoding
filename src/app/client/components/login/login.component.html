<div class="content">
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{errorMessage}}
  </div>
  <h4 class="card-title mb-4 mt-1">Sign in</h4>
  <div class="form-group">
    <label>Username</label>
    <input name="" class="form-control" placeholder="Username" #username>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" placeholder="******" type="password" #password>
  </div>
  <div class="form-group">
    <button (click)="login(username.value, password.value); password.value=''" class="btn btn-primary btn-block"> Login  </button>
    <a routerLink="/register" class="right btn btn-outline-primary">Sign up</a>
  </div>
</div>
