<div class="content">
  <div>
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>
    <div class="form-group col-md-12">
      <label for="firstName">First Name*</label>
      <input class="form-control" id="firstName" placeholder="First Name"
             [ngClass]="firstNameStyle" [(ngModel)]="firstName">
    </div>
    <div class="form-group col-md-12">
      <label for="lastName">Last Name*</label>
      <input class="form-control" id="lastName" placeholder="Last Name"
             [ngClass]="lastNameStyle" [(ngModel)]="lastName">
    </div>
    <div class="form-group col-md-6">
      <label for="phoneNumber">Phone Number*</label>
      <input class="form-control" id="phoneNumber" placeholder="(555) 555-5555"
             [ngClass]="phoneNumberStyle" [(ngModel)]="phoneNumber" (change)="managePhoneNumber()">
    </div>
    <div class="form-group col-md-12">
      <label for="email">Email*</label>
      <input type="email" class="form-control" id="email" placeholder="Email"
             [ngClass]="emailStyle" [(ngModel)]="email">
    </div>
    <div class="form-group col-md-12">
      <label for="username">Username*</label>
      <input class="form-control" id="username" placeholder="Username"
             [ngClass]="usernameStyle" [(ngModel)]="username">
    </div>
    <div class="form-group col-md-6">
      <label for="password">Password*</label>
      <input type="password" class="form-control" id="password" placeholder="********"
             [ngClass]="passwordStyle" [(ngModel)]="password">
    </div>
    <div class="form-group col-md-6">
      <label for="repeatPassword">Repeat Password*</label>
      <input type="password" class="form-control" id="repeatPassword" placeholder="********"
             [ngClass]="repeatPasswordStyle" [(ngModel)]="repeatPassword">
    </div>
  </div>
  <div>
    <div class="form-group col-md-12 right">
      <button (click)="register()" class="btn btn-primary">Register</button>
      <button (click)="back()" class="btn btn-primary">Cancel</button>
    </div>
  </div>
</div>
