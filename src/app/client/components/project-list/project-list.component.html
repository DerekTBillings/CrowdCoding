<div class="content">
  <div class="listWrapper">
    <select [(ngModel)]="projectsPerPage" (change)="loadProjects(1)">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="25">25</option>
      <option value="50">50</option>
    </select>
    <table id="projectList" class="table table-striped table-bordered" style="width:100%">
      <thead>
        <tr>
          <th>Project Name</th>
          <th>Purpose</th>
          <th>Website</th>
          <th>Language / Tools</th>
          <th>Professional Needs</th>
          <th>Support Project</th>
        </tr>
      </thead>
      <tbody *ngFor="let project of projects">
        <tr>
          <td>{{project.name}}</td>
          <td>{{project.purpose}}</td>
          <td>
            <div *ngIf="project.website">
              <a href="{{project.website}}">Visit Website</a>
            </div>
          </td>
          <td>
            <li *ngFor="let tool of project.tools">
              {{tool}}
            </li>
          </td>
          <td>
            <li *ngFor="let need of project.needs">
              {{need}}
            </li>
          </td>
          <td>
            <button *ngIf="!project.applied" (click)="apply(project.id)" class="btn btn-primary">Apply</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="right">

    </div>
  </div>
</div>
