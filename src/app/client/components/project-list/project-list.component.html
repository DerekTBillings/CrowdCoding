<div class="content">
  <div class="listWrapper">
    <div class="right flex-row">
      <label>Results Per Page: </label>
      <select [(ngModel)]="projectsPerPage" (change)="loadProjects(1)">
        <option value="3">3</option>
        <option value="6">6</option>
        <option value="9">9</option>
        <option value="50">50</option>
      </select>
    </div>
    <div class="card col-md-6" *ngFor="let project of projects">
      <div class="card-body">
        <h5 class="card-title">{{project.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted" *ngIf="project.website">
          <a href="{{project.website}}">Visit Website</a>
        </h6>
        <p class="card-text">{{project.purpose}}</p>
        <h6 class="card-subtitle mb-2 text-muted">{{project.tools}}</h6>
        <h6 class="card-subtitle mb-2 text-muted">{{project.needs}}</h6>

        <a href="#" class="card-link"
           (click)="apply(project.id)"
            *ngIf="!project.applied">
          Support Project
        </a>
      </div>
    </div>
