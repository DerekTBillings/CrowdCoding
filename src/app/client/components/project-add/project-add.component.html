<div class="content">
  <div>
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>

    <div class="form-group col-md-12">
      <label for="name">Project Name</label>
      <input class="form-control" id="name" placeholder="Project Name"
             [ngClass]="nameStyle" [(ngModel)]="name">
    </div>

    <div class="form-group col-md-12">
      <label>Project Purpose</label>
      <textarea class="form-control" placeholder="Project Purpose"
                [ngClass]="purposeStyle" [(ngModel)]="purpose"></textarea>
    </div>

    <div class="form-group col-md-12">
      <label for="website">Website</label>
      <input class="form-control" id="website" placeholder="http://website.com"
             [ngClass]="websiteStyle" [(ngModel)]="website">
    </div>

    <div class="form-group col-md-12">
      <label>Project Needs</label>
      <div>
        <div class="form-control tableWrapper">
          <table class="w-100">
            <tr  *ngFor="let need of needs; index as needIndex">
              <td class="full-width">{{need}}</td>
              <td>
                <button class="btn btn-danger" (click)="removeNeed(needIndex)">-</button>
              </td>
            </tr>
          </table>
        </div>
        <div class="flex-row">
          <input class="form-control" placeholder="What your project needs"
                 [ngClass]="nameStyle" [(ngModel)]="newNeed">
          <button class="btn btn-success" (click)="addNeed()">+</button>
        </div>
      </div>
    </div>

    <div class="form-group col-md-12">
      <label>Project Tools</label>
      <div>
        <div class="form-control tableWrapper">
          <table class="w-100">
            <tr *ngFor="let tool of tools; index as toolIndex">
              <td class="full-width">{{tool}}</td>
              <td>
                <button class="rbtn btn-danger" (click)="removeTool(toolIndex)">-</button>
              </td>
            </tr>
          </table>
        </div>
        <div class="flex-row">
          <input class="form-control" placeholder="What your project needs"
                 [ngClass]="nameStyle" [(ngModel)]="newTool">
          <button class="btn btn-success" (click)="addTool()">+</button>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class="form-group col-md-12 buttons">
      <button (click)="save()" class="btn btn-primary right">Save</button>
      <button (click)="cancel()" class="btn btn-primary">Cancel</button>
    </div>
  </div>
</div>
